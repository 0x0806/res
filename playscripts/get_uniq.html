<!DOCTYPE html>
<html lang="en">
<head>
  <title>UNIQ</title>
<script language="javascript">
function uniq() {
	var list1 = document.getElementById('list1').value.split('\n');
	var list2 = document.getElementById('list2').value.split('\n');
	var newA = [];
	list1.some(function(item) {
		if (list2.indexOf(item) == -1) { newA.push(item) }
	})
	document.getElementById('list3').value = newA.join('\n');
}
</script>
</head>
<body>
<textarea cols="200" rows="15" id="list1"></textarea><br>
<textarea cols="200" rows="15" id="list2"></textarea><br>
<textarea cols="200" rows="15" id="list3"></textarea><br>
<button onclick="uniq()">Сравнить</button>
</body>
</html>
